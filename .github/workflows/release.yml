name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v1.0.0)'
        required: true
        type: string

env:
  DOTNET_VERSION: '10.0.x'
  PROJECT_PATH: 'winui3/WSLKernelWatcher.WinUI3/WSLKernelWatcher.WinUI3.csproj'

jobs:
  build-and-release:
    runs-on: windows-latest
    permissions:
      contents: write

    strategy:
      matrix:
        platform: [x64]

    steps:
    - name: Checkout code
      uses: actions/checkout@v6
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Get version
      id: version
      shell: pwsh
      run: |
        if ("${{ github.event_name }}" -eq "workflow_dispatch") {
          $version = "${{ github.event.inputs.version }}"
        } else {
          $version = "${{ github.ref_name }}"
        }
        $version = $version -replace '^v', ''
        echo "VERSION=$version" >> $env:GITHUB_OUTPUT
        echo "Version: $version"

    - name: Restore dependencies
      run: dotnet restore ${{ env.PROJECT_PATH }}

    - name: Build
      run: |
        dotnet publish ${{ env.PROJECT_PATH }} `
          --configuration Release `
          --runtime win-${{ matrix.platform }} `
          --self-contained true `
          --output ./publish/${{ matrix.platform }} `
          /p:Platform=${{ matrix.platform }} `
          /p:Version=${{ steps.version.outputs.VERSION }} `
          /p:PublishSingleFile=false `
          /p:IncludeNativeLibrariesForSelfExtract=true

    - name: Create archive
      shell: pwsh
      run: |
        $version = "${{ steps.version.outputs.VERSION }}"
        $platform = "${{ matrix.platform }}"
        $archiveName = "WSLKernelWatcher-WinUI3-$version-$platform.zip"
        Compress-Archive -Path ./publish/$platform/* -DestinationPath ./$archiveName
        echo "ARCHIVE_NAME=$archiveName" >> $env:GITHUB_OUTPUT
      id: archive

    - name: Create installer bundle
      shell: pwsh
      run: |
        $version = "${{ steps.version.outputs.VERSION }}"
        $platform = "${{ matrix.platform }}"
        $bundleDir = Join-Path -Path "." -ChildPath "installer/$platform"
        New-Item -ItemType Directory -Path $bundleDir -Force | Out-Null
        Copy-Item -Path "./publish/$platform/*" -Destination $bundleDir -Recurse -Force
        Copy-Item -Path "scripts/install.ps1","scripts/uninstall.ps1","scripts/create-shortcuts.ps1" -Destination $bundleDir -Force
        $installerArchive = "WSLKernelWatcher-Setup-$version-$platform.zip"
        Compress-Archive -Path "$bundleDir/*" -DestinationPath "./$installerArchive" -Force
        echo "INSTALLER_ARCHIVE=$installerArchive" >> $env:GITHUB_OUTPUT
      id: installer

    - name: Generate checksums
      shell: pwsh
      run: |
        $archives = @(
          "${{ steps.archive.outputs.ARCHIVE_NAME }}",
          "${{ steps.installer.outputs.INSTALLER_ARCHIVE }}"
        )
        $lines = foreach ($name in $archives) {
          $hash = Get-FileHash -Path "./$name" -Algorithm SHA256
          "$($hash.Hash)  $name"
        }
        $lines | Out-File -FilePath "./checksums-${{ matrix.platform }}.txt" -Encoding ASCII

    - name: Create Release
      uses: softprops/action-gh-release@v2
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          ${{ steps.archive.outputs.ARCHIVE_NAME }}
          ${{ steps.installer.outputs.INSTALLER_ARCHIVE }}
          checksums-${{ matrix.platform }}.txt
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload build artifacts
      uses: actions/upload-artifact@v6
      with:
        name: WSLKernelWatcher-${{ matrix.platform }}
        path: |
          ${{ steps.archive.outputs.ARCHIVE_NAME }}
          ${{ steps.installer.outputs.INSTALLER_ARCHIVE }}
          checksums-${{ matrix.platform }}.txt
        retention-days: 30
