version: '3.8'

services:
  wsl-kernel-watcher:
    build: .
    container_name: wsl-kernel-watcher
    restart: unless-stopped
    volumes:
      - ./config.toml:/app/config.toml:ro
      - ./logs:/app/logs
    environment:
      - EXECUTION_MODE=docker
    networks:
      - wsl-watcher-net

networks:
  wsl-watcher-net:
    driver: bridge